<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<center>
<body>
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="btn-close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>
    <div class="modal-body">
     <img src="sketch1.png">
    <img src="sketch2.png">
    </div>
  </div>
</div>
<h2>Sketch Classification <button class="btn btn-success button_showsketch" data-toggle="modal" data-target="#myModal">Show sketch</button></h2>
<br>
<br>
<h3 class="your_sketch">Your Sketch:
<span id="label"></span>
</h3>
<h3 class="confidence">Confidence:
  <span id="confidence"></span>
</h3>
<h3 class="sketch_drawn">Sketch To Be Drawn:
  <span id="sketch"></span>
</h3>
<h1 class="score">Score: 
  <span id="score"></span>
</h1>
<h1 class="timer">Timer: 
  <span id="timer"></span>
</h1>
</center>
<script src="main.js"></script>
</body>
